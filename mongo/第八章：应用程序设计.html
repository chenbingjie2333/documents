<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.10 (454269)"/><meta name="author" content="lcx3114@163.com"/><meta name="created" content="2016-01-14 14:20:44 +0000"/><meta name="updated" content="2016-01-16 12:44:22 +0000"/><title>第八章：应用程序设计</title></head><body><div><b>范式化与反范式化</b></div><div>范式化：数据分散到不同集合，由于MongoDB没有join，查询较慢</div><div>反范式化：关联数据都保存在一个集合中，更新速度慢且复杂，查询速度快</div><div><br/></div><div><br/></div><div><b>优化数据操作</b></div><div>优化文档增长：对于已知增长情况的文档，可以在插入时插入一个大字段然后再删除，防止文档增长产生的移动</div><div>删除旧数据：可使用固定集合、TTL集合、每月保存一个新集合然后定期删除旧集合</div><div><br/></div><div><br/></div><div><b>不适合使用MongoDB的场景</b></div><div>MongoDB不支持事务</div><div>不支持join连接</div><div><br/></div><div><br/></div><div><br/></div><div><br/></div><div><br/></div><div><br/></div></body></html>
